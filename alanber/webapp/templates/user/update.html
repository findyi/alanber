{% extends "base.html" %}
{% block body %}
<div class="container" id="container">
    <div class="hd">
        <h3 class="page_title">请更新您的信息</h3>
    </div>
    <div class="bd">
        <form class="weui_cells weui_cells_form" id="userForm" method="post">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" name="phone" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="weui_cells_title">公历生日和农历生日二选一即可</div>
            <div class="weui_cell">
                <div class="weui_cell_hd weui_cell_primary">农历生日</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" id="cnDate" name="cn_birthday">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">公历生日</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" id="grDate" name="gr_birthday">
                </div>
            </div>
            <div class="weui_cell">
                <button class="weui_btn weui_btn_primary" onclick="submitUser()">确认提交</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    $("#cnDate").calendar();
    $("#grDate").calendar();

    function submitUser() {
        $("#userForm").submit();
    }
</script>
{% endblock %}
